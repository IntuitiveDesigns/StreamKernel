# NOTE:
# Docker Compose v2 warns that `version` is obsolete. It still works.
# Keeping it is fine for tutorial clarity.
version: "3.8"

services:
  # =======================================================================
  # OPEN POLICY AGENT (Authorization)
  #
  # Now mounts ./policies folder to load 'kafka_authz.rego'
  # =======================================================================
  opa:
    image: openpolicyagent/opa:latest
    ports:
      - "8181:8181"
    volumes:
      - ./policies:/policies  # <--- NEW: Mount the policies folder
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "--log-level=debug"
      - "/policies"           # <--- NEW: Tell OPA to load files from here

  # =======================================================================
  # KAFKA BROKER (KRaft Mode â€” NO ZooKeeper)
  #
  # Exposes:
  #   - localhost:9092  (PLAINTEXT host access)
  #   - localhost:9093  (SSL/mTLS host access) <--- NEW
  # Internal Docker DNS:
  #   - broker:29092    (container-to-container access)
  # =======================================================================
  broker:
    image: confluentinc/cp-kafka:7.6.1
    container_name: arena-broker
    hostname: broker
    ports:
      - "9092:9092"
      - "9093:9093"  # <--- NEW: SSL Port
    volumes:
      # - ./data/kafka-data:/var/lib/kafka/data
      - kafka-data-volume:/var/lib/kafka/data
      - ./secrets:/etc/kafka/secrets
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@broker:29093"

      # UPDATED: Added SSL listener on port 9093
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,CONTROLLER://0.0.0.0:29093,PLAINTEXT_HOST://0.0.0.0:9092,SSL://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:29092,PLAINTEXT_HOST://localhost:9092,SSL://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,SSL:SSL

      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"

      # --- PERFORMANCE TUNING ---
      KAFKA_NUM_NETWORK_THREADS: 8
      KAFKA_NUM_IO_THREADS: 8
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_RETENTION_HOURS: -1
      KAFKA_LOG_RETENTION_BYTES: 536870912000
      KAFKA_NUM_PARTITIONS: 10
      KAFKA_MESSAGE_MAX_BYTES: 10485760
      KAFKA_SOCKET_REQUEST_MAX_BYTES: 104857600

      # --- DURABILITY TUNING ---
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_NUM_REPLICA_FETCHERS: 4

      # --- SECURITY (SSL / mTLS) ---
      # Points to the files mounted in /etc/kafka/secrets
      KAFKA_SSL_KEYSTORE_CREDENTIALS: keystore_creds
      KAFKA_SSL_KEY_CREDENTIALS: key_creds
      KAFKA_SSL_TRUSTSTORE_CREDENTIALS: truststore_creds
      KAFKA_SSL_KEYSTORE_FILENAME: kafka.server.keystore.p12
      KAFKA_SSL_TRUSTSTORE_FILENAME: kafka.truststore.p12
      KAFKA_SSL_KEYSTORE_LOCATION: /etc/kafka/secrets/kafka.server.keystore.p12
      KAFKA_SSL_TRUSTSTORE_LOCATION: /etc/kafka/secrets/kafka.truststore.p12
      KAFKA_SSL_KEYSTORE_PASSWORD: changeit
      KAFKA_SSL_KEY_PASSWORD: changeit
      KAFKA_SSL_TRUSTSTORE_PASSWORD: changeit
      # Forces clients to present a certificate (mTLS)
      KAFKA_SSL_CLIENT_AUTH: required
      KAFKA_SSL_KEYSTORE_TYPE: PKCS12
      KAFKA_SSL_TRUSTSTORE_TYPE: PKCS12

  # =======================================================================
  # SCHEMA REGISTRY (REQUIRED FOR AVRO SINK)
  # =======================================================================
  schema-registry:
    image: confluentinc/cp-schema-registry:7.6.1
    container_name: arena-schema-registry
    depends_on:
      - broker
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: 'broker:29092'
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081

  # =======================================================================
  # MONGODB (REQUIRED FOR VECTOR SINK)
  # =======================================================================
  mongodb:
    image: mongo:7.0
    container_name: arena-mongodb
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: support_db

  # =======================================================================
  # POSTGRES (used when sink.type=POSTGRES)
  # =======================================================================
  postgres:
    image: postgres:16
    container_name: arena-postgres
    environment:
      POSTGRES_USER: arena
      POSTGRES_PASSWORD: arena
      POSTGRES_DB: arena_db
    ports:
      - "5432:5432"

  # =======================================================================
  # KAFKA EXPORTER (Prometheus)
  # =======================================================================
  kafka-exporter:
    image: danielqsj/kafka-exporter:latest
    container_name: arena-kafka-exporter
    depends_on:
      - broker
    command:
      - "--kafka.server=broker:29092"
    ports:
      - "9308:9308"

  # =======================================================================
  # POSTGRES EXPORTER (Prometheus)
  # =======================================================================
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: arena-postgres-exporter
    depends_on:
      - postgres
    environment:
      DATA_SOURCE_NAME: "postgresql://arena:arena@postgres:5432/arena_db?sslmode=disable"
    ports:
      - "9187:9187"

  # =======================================================================
  # PROMETHEUS
  # =======================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: arena-prometheus
    depends_on:
      - kafka-exporter
      - postgres-exporter
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # =======================================================================
  # GRAFANA
  # =======================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: arena-grafana
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
volumes:
  kafka-data-volume: {}