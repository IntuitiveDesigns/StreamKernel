# =============================================================================
# ENTERPRISE SECURE + DATADOG
# =============================================================================
# Note - API key is NOT stored here. It comes from:export DD_API_KEY=xxxx
pipeline.name=StreamKernel-Enterprise
pipeline.version=2.1.0

metrics.type=DATADOG
metrics.env=prod

# Datadog config
metrics.datadog.uri=https://api.datadoghq.com
metrics.step.seconds=10

# Optional tagging
metrics.tags.region=us-east-1
metrics.tags.cost-center=platform

# Security hardened
kafka.producer.acks=all
kafka.producer.idempotence=true
