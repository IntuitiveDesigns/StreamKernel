# =============================================================================
# StreamKernel Profile: avro-schema-registry
# Purpose: Produce Avro records via Schema Registry (KAFKA_AVRO sink)
# =============================================================================

pipeline.name=StreamKernel-Avro
pipeline.version=4.0.0
app.service.account=service-account-1

pipeline.parallelism=16
pipeline.app.batch.size=500

metrics.enabled=true
metrics.type=PROMETHEUS
metrics.prometheus.port=8080
streamkernel.speedometer.window.seconds=5

# Source emits Strings; sink converts to Avro GenericRecord in KafkaAvroSink
source.type=SYNTHETIC
source.synthetic.payload.size=256
source.synthetic.high.entropy=false

sink.type=KAFKA_AVRO
sink.topic=streamkernel-avro-test

# Schema Registry
schema.registry.url=http://localhost:8081
schema.path=schemas/CustomerEvent.avsc

# Kafka (PLAINTEXT for local dev)
kafka.broker=localhost:9092
kafka.producer.acks=1
kafka.producer.compression=lz4
kafka.producer.batch.size=65536
kafka.producer.linger.ms=5

dlq.type=KAFKA_DLQ
dlq.topic=streamkernel-dlq
dlq.serializer.type=STRING

transform.type=NOOP
cache.type=NOOP
